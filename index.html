<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/swiper.min.css"/>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
	<div class="container">
		<div class="header__inner">
			<img src="./img/logo.jpg" alt="Logo" class="header__logo">
			<ul class="header__navigation">
				<li class="header__navigation-item"><a href="#">Контакты</a></li>
				<li class="header__navigation-item"><a href="#">О нас</a></li>
				<li class="header__navigation-item"><a href="#">Как доехать</a></li>
			</ul>
			<div class="header__contacts">
				<div class="header__contacts-item">
					<img src="./img/Calling.svg" alt="phone icon">
					<a href="tel:+375336351036">+375 33 635 10 36 </a>
				</div>
			</div>
		</div>
	</div>
</header>
<main class="main section">
	<div class="container">
		<div class="main__inner">
			<div class="main__info">
				<img src="./img/main-logo.jpg" alt="logo" class="main__logo">
				<h1 class="main__title">Пиломатериалы</h1>
				<p class="main__text">ООО Пиндрев производит пиломатериалы обрезных и необрезных хвойных и
					мягколиственных пород. Бани, беседки из оцилиндрованного бревна и др.</p>
				<a class="main__button">Подробнее</a>
			</div>

		</div>
	</div>
</main>

<div class="main__cards">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<a class="main__card" href="#">
					<img class="main__card-image" src="./img/builds/house1.jpg" alt="asd">
					<h2 class="main__card-title">Бани</h2>
				</a>
			</div>
			<div class="swiper-slide">
				<a class="main__card" href="#">
					<img class="main__card-image" src="./img/builds/house1.jpg" alt="asd">
					<h2 class="main__card-title">Бани</h2>
				</a>
			</div>
			<div class="swiper-slide">
				<a class="main__card" href="#">
					<img class="main__card-image" src="./img/builds/house1.jpg" alt="asd">
					<h2 class="main__card-title">asd</h2>
				</a>
			</div>
			<div class="swiper-slide">
				<a class="main__card" href="#">
					<img class="main__card-image" src="./img/builds/house1.jpg" alt="asd">
					<h2 class="main__card-title">ff</h2>
				</a>
			</div>
			<div class="swiper-slide">
				<a class="main__card" href="#">
					<img class="main__card-image" src="./img/builds/house1.jpg" alt="asd">
					<h2 class="main__card-title">acxas</h2>
				</a>
			</div>
		</div>
	</div>

	<div class="slider__navigation">
		<button class="arrow-left arrow">
			<img src="./img/arrow-left.svg" alt="left"/>
		</button>
		<button class="arrow-right arrow">
			<img src="./img/arrow-right.svg" alt="right"/>
		</button>
	</div>
</div>

<script src="./js/swiper.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
